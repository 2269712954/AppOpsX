language: android
jdk: oraclejdk8

branches:
  except:
  - master

addons:
  apt:
    packages:
    - zip

before_script:
- unset _JAVA_OPTIONS

android:
  components:
    - build-tools-26.0.2
    - android-26
    - extra-android-support
    - extra-android-m2repository

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

script: bash pack.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
  - appopsx.zip
  - uninstaller.zip
  - package/system/priv-app/AppOpsX/AppOpsX.apk
  overwrite: true
  skip_cleanup: true
  on:
    repo: linusyang92/AppOpsX
    tags: true
